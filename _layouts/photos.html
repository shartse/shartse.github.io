---
layout: default
---

{% assign num = page.photos.size %}

<h3>{{ page.title }}</h3>
<div class=”grid”>
  {% for i in (1..num) %}
    <img src="{{ site.baseurl }}/docs/assets/{{ page.photos.set }}-{{ i }}.jpg" class="gallery__img" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  {% endfor %}
</div>
